    <head>
            <title>Imobiliaria</title>

            <meta charset="utf-8">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        </head>
        <body>
            
            <nav>
                <div class="logo">
                    <img src="./imagens/casa-logo.png" width="100" alt="">
                </div>
                <div class="menu">  
                    <a class="menu-botao" href="#">Lista propriedades</a>
                    <a class="menu-sub" href="#"><i class="fas fa-align-justify"></i></a>
                </div>
            </nav>

            <header>
                <div class="cabecalho">
                    <div class="caixa1">
                        <h1>Explore<br> as propriedade</h1>
                        <p>
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            <br>orem Ipsum has been the industry's standard
                        </p>
                        <a class="menu-botao" href="#">Explore</a>
                        <div class="troca-image">
                            <button onClick="Estado(1)" id="img1" class="ativo" href=""></button>
                            <button onClick="Estado(2)" id="img2" href=""></button>
                            <button onClick="Estado(3)" id="img3" href=""></button>
                            <button onClick="Estado(4)" id="img4" href=""></button>
                        </div>
                        
                    </div>
                    <dic class="caixa2">
                        <img class="" id="img-modelos" src="./imagens/11.jpg" alt="">
                    </dic>
                </div>
            </header>

            <script>

                var img = document.getElementById("img-modelos");
                var btn1 = document.getElementById("img1");
                var btn2 = document.getElementById("img2");
                var btn3 = document.getElementById("img3");
                var btn4 = document.getElementById("img4");
                var num = 1;
                
                var t;
                var s = 1000;
                var relogio = 0;
                var liga = 0;
               
                function mudaFoto(valor){
                    img.src = "./imagens/1"+ valor +".jpg";
                    img.className = "fade";
                }
                
                setInterval(tempo, 7000);
                function tempo(){
                    num++;
                    mudaFoto(num);
                    Estado(num);
                    liga = 1;

                    if(num >= 4){
                        num = 0;
                    }
                }
                
                t = setInterval(tempo2, s);
                function tempo2(){       
                   
                    if(liga == 1){
                        relogio++;
                    }
                    if(relogio == 4){
                        liga = 0;
                        relogio = 0;
                        img.classList.remove("fade");
                    }
                }
                

                function Estado(valor){
                    
                    switch (valor){
                        case 1:
                            btn1.classList.add("ativo");
                            mudaFoto(valor);
                            remover(2,3,4);
                            liga = 0;
                            break;
                        case 2:
                            btn2.classList.add("ativo");
                            mudaFoto(valor);
                            remover(1,3,4);
                            liga = 0;
                            break;
                        case 3:
                            btn3.classList.add("ativo");
                            mudaFoto(valor);
                            remover(2,1,4);
                            liga = 0;
                            break;
                        case 4:
                            btn4.classList.add("ativo");
                            mudaFoto(valor);
                            remover(2,3,1);
                            liga = 0;
                            break;
                        default:
                            console.log("nao encontrado")
                    }
                }

                function remover(valor1,valor2,valor3){
                    var botao1;
                    var botao2;
                    var botao3;

                    botao1 = document.getElementById("img"+valor1);
                    botao2 = document.getElementById("img"+valor2);
                    botao3 = document.getElementById("img"+valor3);

                    botao1.classList.remove("ativo");
                    botao2.classList.remove("ativo");
                    botao3.classList.remove("ativo");
                }
               
            </script>

            <footer>

            </footer>
